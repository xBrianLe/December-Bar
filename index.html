<html>

<head>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>

<body>
    <h1>Progress Bar (Need Name)</h1>
    <div id="myProgress">
        <div id="myBar" style="width:0%"></div>
    </div>
    <br>
    <div id="button-block">
        <button id="increase" onclick="increase()">Increase</button>
        <button id="decrease" onclick="decrease()">Decrease</button>
        <button id="reset" onclick="reset()" style="color: red; float: right;">Reset</button>
    </div>
    <div>
        <h3 id="progressValue"></h3>
    </div>
</body>

</html>
